language: java
jdk:
  - oraclejdk8
services:
  - docker
cache:
  directories:
  - $HOME/.m2
notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_failure: always
before_install:
  - echo "<settingsSecurity><master></master></settingsSecurity>" > $HOME/.m2/settings-security.xml
install:
  - mvn install -Dmaven.main.skip=true -Dmaven.test.skip=true -DskipTests -DskipITs -Dmaven.javadoc.skip=true -Ddocker.skip=true -B -V
script:
  - mvn clean cobertura:cobertura
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" registry.exec.sh;
      mvn package -Dmaven.main.skip=true -Dmaven.test.skip=true -DskipTests -DskipITs -Dmaven.javadoc.skip=true -Ddocker.skip=true;
      mvn docker:build -pl docker;
      mvn docker:push -pl docker -Ddocker.username=\${DOCKER_USERNAME} -Ddocker.password=\${DOCKER_PASSWORD};
    fi
after_script:
  - mvn coveralls:report

